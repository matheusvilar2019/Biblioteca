<h1 class="altura">Top Livros</h1>
<br>



<div class="container">
  <div class="row">

    <div class="col-md-4" *ngFor="let livro of livros">

      <div class="card" style="width: 18rem;" style="margin-bottom: 40px">
        <div class="card-body">
          <h5 class="card-title">
            {{livro.titulo}} - {{livro.viewsLivro}}<svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">{{livro.autor}}</h6>
          <p class="card-text">{{livro.edicao}} - {{livro.numeroPaginas}} p√°ginas</p>
          <a href="#" class="card-link" [routerLink]="['/verLivro', livro.id]">Ver livro</a>
          <a href="#" class="card-link" [routerLink]="['/livroPorAutor', livro.autor]">Autor</a>
          <a class="card-link" [routerLink]="['/alterarLivro', livro.id, livro.titulo, livro.autor, livro.numeroPaginas, livro.edicao]">Alterar</a>
          <a class="card-link" [routerLink]="['/excluirLivro', livro.id]">Excluir</a>
        </div>
      </div>

    </div>
  </div>
</div>
