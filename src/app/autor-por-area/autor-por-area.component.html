  <h1 class="altura">Autores de {{area}}</h1>

  <div class="container">
    <div class="row">

      <div class="col-md-4" *ngFor="let autor of autores">
        <div class="card" style="margin-top: 40px; width: 18rem;">
          <img [src]="autor.imgAutor" class="card-img-top" alt="autor.nomeAutor" height="300px">
          <div class="card-body">
            <h5 class="card-title">
              {{autor.nomeAutor}} - {{autor.viewsAutor}}<svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>
            </h5>
            <p class="card-text"
              style="text-align: justify; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical;">
              {{autor.resumoAutor}}
            </p>
            <a class="btn btn-primary" [routerLink]="['/livroPorAutor', autor.nomeAutor]">{{autor.nomeAutor}}</a>
          </div>
        </div>
      </div>

    </div>
  </div>
