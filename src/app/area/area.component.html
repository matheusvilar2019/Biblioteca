<body style="padding-top: 3rem;">

  <div class="card text-center" *ngFor="let area of areas" style="margin-top: 40px;">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">{{area.areaAutor}}</h5>
      <p class="card-text">Descrição sobre a {{area.areaAutor}}.</p>
      <a [routerLink]="['/autorPorArea', area.areaAutor]" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>

</body>
