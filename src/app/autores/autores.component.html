<h1 style="margin-left: 20px;">Autores</h1>
<p style="margin-left: 20px">
  Aqui ser√£o exibidos todos os autores
</p>


<div class="container">
  <div class="row">

    <div class="col-md-4" *ngFor="let autor of autores">
      <div class="card" style="margin-top: 40px; width: 18rem;">
        <img [src]="autor.imgAutor" class="card-img-top" alt="autor.nomeAutor"
          height="300px">
        <div class="card-body">
          <h5 class="card-title">{{autor.nomeAutor}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a class="btn btn-primary" [routerLink]="['/livroPorAutor', autor.nomeAutor]">{{autor.nomeAutor}}</a>
        </div>
      </div>
    </div>

  </div>
</div>
