
<h1 class="left">Publicar Autor</h1>
<p class="left">
  Publique o autor aqui
</p>
<div class="left">
  <form (submit)="publicarAutor()" [formGroup]="dataForm">
    <div class="form-group">
      <label for="formGroupExampleInput">Nome do Autor</label>
      <input formControlName="nomeAutor" type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do Autor" style="width: 450px">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Imagem do Autor</label>
      <input formControlName="imgAutor" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Imagem do Autor" style="width: 450px">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput3">Area do Autor</label>
      <input formControlName="areaAutor" type="text" class="form-control" id="formGroupExampleInput3" placeholder="Area do Autor" style="width: 450px">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Resumo sobre o Autor (m√°ximo 5000 caracteres)</label>
      <textarea formControlName="resumoAutor" type="text" class="form-control" id="exampleFormControlTextarea1" rows="8" style="width: 450px" maxlength="5000"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mb-2" style="width: 125px">Publicar</button>
  </form>
  
</div>
