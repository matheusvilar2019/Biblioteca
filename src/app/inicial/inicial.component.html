<html lang="en">

<head>
</head>

<body>
  <h1 class="left">Bem vindo a Biblioteca</h1>
  <p class="left">
    Aqui você poderá acessar todos os livros cadastrados
  </p>

  <div class="alert alert-primary" role="alert">
    A Biblioteca encontra-se em fase de teste. Porém, sinta-se a vontade para navegar
  </div>

  

  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="https://cdn.culturagenial.com/imagens/dicas-livros-og.jpg" class="card-img-top" alt="Livro"
            height="250px">
          <div class="card-body">
            <h5 class="card-title">Livros</h5>
            <a class="btn btn-primary" [routerLink]="['/livros']">Buscar por Livros</a>
          </div>
        </div>

      </div>


      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="https://factotumcultural557916749.files.wordpress.com/2019/10/image-8.jpeg?w=192"
            class="card-img-top" alt="Autor" height="250px">
          <div class="card-body">
            <h5 class="card-title">Autores</h5>
            <a class="btn btn-primary" [routerLink]="['/autores']">Buscar por Autores</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>

</body>

</html>
